    <script>
        let arr=[];
        let size = 10;
        for(let i=0; i< size; i++){
            arr[i] = Math.floor(Math.random()*10 + 1);
        }

        for(let item of arr){
            if(arr.indexOf(item) != (arr.length-1)){
                document.write(`${item}-`);
            }else{
                document.write(`${item}`);
            }
        }
        document.write('<br>');
        document.write(arr.toString())
        document.write('<br>');
        document.write(arr.join('-'))
        let total = 0;
        // for(let item of arr){
        //     total += item;
        // }
        let index = 0;
        do{
            total+=arr[index];
            index++;
        }
        while(index < arr.length)
        document.write(`<br> total of arr : ${total}`);

        let sum = arr.reduce(function(total, value, index){
            return total+=value;
            // total += arr[index];
        });
        document.write(`<br> total of arr : ${sum}`);

        })
        document.write(`<br> total of arr : ${result.join('-')}`);

        let o = ["th","st","nd","rd"]
        for(let i=0; i< color.length ;i++){
            switch(i){
                case 0:{
                    document.write(`<br>${i+1}${o[i+1]} is ${color[i]} <br>`);
                    break;
                }
                case 1:{
                    document.write(`${i+1}${o[i+1]} is ${color[i]} <br> `);
                    break;
                }
                case 2:{
                    document.write(`${i+1}${o[i+1]} is ${color[i]} <br>`);
                    break;
                }
                default:{
                    document.write(`${i+1}${o[0]} is ${color[i]} <br>`);
                }
            }
        }
